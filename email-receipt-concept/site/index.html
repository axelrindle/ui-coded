    <!-- Github Ribbon -->

      <!-- Left card -->
      <div class="left">
        <div class="content">
          <div>
            <h1>Paypal</h1>
            <h3>Email receipt</h3>
          </div> <!-- end div -->

          <img src="img/receipt.svg" alt="Receipt">

        </div> <!-- end .content -->
      </div> <!-- end .left -->

        <!-- Header -->

          <p>20-05-2018</p>

        </div> <!-- end .head -->

        <!-- Product list -->

          <ul>

            <li>
              <span>Apple IPhone 5</span>

            </li>

            <li>
              <span>Casio G-shock</span>

            </li>

            <li>
              <span>XBOX One</span>
              <b>$349</b>
            </li>

          </ul>
        </div> <!-- end .list -->

        <!-- Footer -->
        <div class="foot">

          <h3>Total</h3>

          <!-- Total value -->
          <h1>$1449</h1>

        </div> <!-- end .foot -->
      </div> <!-- end .right -->

    </div> <!-- end .wrapper -->
