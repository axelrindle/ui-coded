<!doctype html>
<html lang="en">
  <head>
    <!-- Meta stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page title -->
    <title>Sign Up Form</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- CSS files -->
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/brands.css" integrity="sha384-VGCZwiSnlHXYDojsRqeMn3IVvdzTx5JEuHgqZ3bYLCLUBV8rvihHApoA1Aso2TZA" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
  </head>
  <body>

    <!-- Github Ribbon -->
    <a href="https://github.com/axelrindle/ui-coded/tree/master/sign-up-form"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <!-- Background image -->
    <div class="background"></div>

    <!-- Content wrapper -->
    <div class="wrapper">

      <!-- Upper part with the form -->
      <div class="top">

        <h1>Sign Up</h1>

        <!-- Form element -->
        <form class="form" action="#" method="post">

          <!-- Username field -->
          <div class="field">
            <div class="circle"></div>
            <input type="text" name="username" placeholder="Username">
          </div>

          <!-- Email field -->
          <div class="field">
            <div class="circle"></div>
            <input type="email" name="username" placeholder="E-Mail">
          </div>

          <!-- Password field -->
          <div class="field">
            <div class="circle"></div>
            <input type="password" name="username" placeholder="Password">
          </div>

          <div class="terms">
            <div class="circle small"></div>
            <span>I agree to the <a href="#">Terms & Conditions</a></span>
          </div>

          <div class="actions">

            <input type="submit" name="submit" value="Sign Up">

            <span class="big">
              Already have an account?&nbsp;
              <a href="#">Login</a>
            </span>

          </div> <!-- end .actions -->
        </form> <!-- end .form -->

      </div> <!-- end .top -->

      <!-- Lower part with the social sign up -->
      <div class="bottom">

        <!-- TODO: Fix display and alignment of the "Or" circle -->
        <!--<div class="or">Or</div>-->

        <h3>Sign up with social platforms</h3>

        <!-- Social buttons -->
        <div class="socials">

          <!-- Google -->
          <a href="#" class="social">
            <i class="fab fa-google"></i>
          </a>

          <!-- Microsoft -->
          <a href="#" class="social">
            <i class="fab fa-microsoft"></i>
          </a>

          <!-- Twitter -->
          <a href="#" class="social">
            <i class="fab fa-twitter"></i>
          </a>

          <!-- LinkedIn -->
          <a href="#" class="social">
            <i class="fab fa-linkedin-in"></i>
          </a>

          <!-- Github -->
          <a href="#" class="social">
            <i class="fab fa-github"></i>
          </a>

        </div> <!-- end .socials -->
      </div> <!-- end .bottom -->
    </div> <!-- end .wrapper -->

    <!-- Original Author -->
    <div class="copyright">
      Original Work by&nbsp;
      <a href="https://www.uplabs.com/travkkin">Lasha Balakhadze</a>:&nbsp;
      <a href="https://www.uplabs.com/posts/sign-up-form-daily-ui-001-b86ba0f2-9913-4704-ab3b-dc7de3a3cd3d">https://www.uplabs.com/posts/sign-up-form-daily-ui-001-b86ba0f2-9913-4704-ab3b-dc7de3a3cd3d</a>
    </div> <!-- end .copyright -->

  </body>
</html>
